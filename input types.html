<!DOCTYPE html>
<html lang="en">
<head>
<meta name charset="utf-8">
<meta name="viewport" content ="width=device-width,initial-scale"=1.0">
<title> Your detials information.com </title>
<style>

body  {
       font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Enter Data and Save to Excel</h2>
    <input type="text" id="dataInput" placeholder="Enter data here">
    <button onclick="saveToExcel()">Sumbited Data</button>
</div>

<script>
    function saveToExcel() {
        let data = document.getElementById("dataInput").value;
        let csvContent = "data:text/csv;charset=utf-8," + encodeURIComponent(data);
        let encodedUri = encodeURI(csvContent);
        let link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "data.csv");
        document.body.appendChild(link);
        link.click();
    }
</script>

</body>
</html>
